language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
branches:
  only:
  - master
script:
  - npm run build
after_success:
  - npm run deploy
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  email: aproragadozo@gmail.com
  keep_history: true
  on:
    branch: master
env:
  global:
    secure: ""
    CI: false